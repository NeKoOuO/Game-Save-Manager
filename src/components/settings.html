<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:; connect-src 'self'">
    <title data-i18n="settings.title">Settings</title>
    <link href="styles.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <script defer src="utility.js"></script>
    <script defer src="settings.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6">
    <h1 class="text-xl font-bold mb-4" data-i18n="settings.title">Settings</h1>

    <div class="mb-4">
        <label for="theme" class="block text-sm font-medium" data-i18n="settings.theme">Theme</label>
        <select id="theme" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none dark:bg-gray-700 dark:text-gray-300">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="language" class="block text-sm font-medium" data-i18n="settings.language">Language</label>
        <select id="language" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none dark:bg-gray-700 dark:text-gray-300">
            <option value="en_US">English</option>
            <option value="zh_CN">Chinese</option>
            <!-- Add more language options here -->
        </select>
    </div>

    <div class="mb-4">
        <label for="backup-path" class="block text-sm font-medium" data-i18n="settings.backupPath">Backup Save Path</label>
        <input type="text" id="backup-path" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none dark:bg-gray-700 dark:text-gray-300">
    </div>

    <div class="mb-4">
        <label for="max-backups" class="block text-sm font-medium" data-i18n="settings.maxBackups">Maximum Backups Per Game</label>
        <input type="number" id="max-backups" min="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none dark:bg-gray-700 dark:text-gray-300">
    </div>
</body>

</html>
